syntax = "proto3";

package sudoku_gui;

import "sudoku-design-evaluator.proto";

message SudokuDesignEvaluationRequest {
  int64 version = 1;
}

message Empty {
  int64 empty = 1;
}

service SudokuDesignEvaluationRequestDataBroker {
  rpc requestSudokuEvaluation(google.protobuf.Empty) returns(sudoku_design_evaluator.SudokuDesignEvaluationJob);
  rpc processEvaluationResult(sudoku_design_evaluator.SudokuDesignEvaluationResult) returns(google.protobuf.Empty);
}